services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro

  room:
    build: ./room
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/appdb
      DB_SCHEMA: app
    depends_on: [postgres]
    ports: ["5001:5001"]

  signal:
    build: ./signal
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/appdb
      DB_SCHEMA: app
    depends_on: [postgres]
    ports: ["5002:5002"]

volumes: { pgdata: {} }
