services:
  gateway:
    image: nginx:1.27-alpine
    depends_on: [room, signal, user]
    ports:
      - "5001:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: postgresql
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d postgresql"]
      interval: 5s
      timeout: 5s
      retries: 20

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports: ["6432:6432"]
    environment:
      DB_USER: app
      DB_PASSWORD: app
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro

  migrator:
    build:
      context: .
      dockerfile: migrator/Dockerfile
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    env_file: [./.env, ./migrator/.env]
    working_dir: /app
    entrypoint: ["alembic"]
    command: ["upgrade", "head"]

  turn:
    build:
      context: ./turn
    restart: unless-stopped
    environment:
      TURN_PUBLIC_IP: ${TURN_PUBLIC_IP}
      TURN_REALM: ${TURN_REALM}
      TURN_MIN_PORT: ${TURN_MIN_PORT:-49160}
      TURN_MAX_PORT: ${TURN_MAX_PORT:-49200}
      TURN_USE_AUTH_SECRET: ${TURN_USE_AUTH_SECRET:-true}
      TURN_STATIC_SECRET: ${TURN_STATIC_SECRET:-}
      TURN_USER: ${TURN_USER:-}
      TURN_PASS: ${TURN_PASS:-}
      TURN_ENABLE_TLS: ${TURN_ENABLE_TLS:-false}
      TLS_CERT_FILE: ${TLS_CERT_FILE:-}
      TLS_KEY_FILE: ${TLS_KEY_FILE:-}
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/udp"
      - "5349:5349/tcp"
      - "${TURN_MIN_PORT:-49160}-${TURN_MAX_PORT:-49200}:${TURN_MIN_PORT:-49160}-${TURN_MAX_PORT:-49200}/udp"
      - "${TURN_MIN_PORT:-49160}-${TURN_MAX_PORT:-49200}:${TURN_MIN_PORT:-49160}-${TURN_MAX_PORT:-49200}/tcp"

  signal:
    build:
      context: .
      dockerfile: signal/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@pgbouncer:6432/postgresql
      DB_SCHEMA: public
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_RECYCLE: 1800
      SQL_ECHO: 0
      PORT: 5002
    depends_on:
      pgbouncer:
        condition: service_started
    expose: ["5002"]

  user:
    build:
      context: .
      dockerfile: user/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@pgbouncer:6432/postgresql
      DB_SCHEMA: public
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_RECYCLE: 1800
      SQL_ECHO: 0
      PORT: 5003
    depends_on:
      pgbouncer:
        condition: service_started
    expose: ["5003"]

  room:
    build:
      context: .
      dockerfile: room/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@pgbouncer:6432/postgresql
      DB_SCHEMA: public
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_RECYCLE: 1800
      SQL_ECHO: 0
      PORT: 5004
    depends_on:
      pgbouncer:
        condition: service_started
    expose: ["5004"]

  language:
    build:
      context: .
      dockerfile: language/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@pgbouncer:6432/postgresql
      DB_SCHEMA: public
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_RECYCLE: 1800
      SQL_ECHO: 0
      PORT: 5005
    depends_on:
      pgbouncer:
        condition: service_started
    expose: ["5005"]

volumes:
  pgdata:
